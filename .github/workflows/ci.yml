name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo nextest run --all-features

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  soteria:
    name: Soteria Proofs
    runs-on: depot-ubuntu-24.04-32
    container:
      image: ghcr.io/facet-rs/soteria-ci:latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Soteria on trame-runtime
        run: soteria-rust cargo trame-runtime --kani --summary --stats stdout

      - name: Run Soteria on trame
        run: soteria-rust cargo trame --kani --summary --stats stdout

  fuzz:
    name: Fuzzing (AFL++)
    runs-on: depot-ubuntu-24.04-32
    container:
      image: ghcr.io/facet-rs/afl-ci:latest
    steps:
      - uses: actions/checkout@v6

      - name: Build fuzz target
        working-directory: trame-fuzz
        run: cargo afl build

      - name: Run fuzzing (2 minutes)
        working-directory: trame-fuzz
        env:
          AFL_SKIP_CPUFREQ: 1
          AFL_I_DONT_CARE_ABOUT_MISSING_CRASHES: 1
        run: |
          timeout 120 cargo afl fuzz -i in -o out ./target/debug/trame-afl || test $? -eq 124

  creusot:
    name: Creusot Proofs
    runs-on: depot-ubuntu-24.04-32
    container:
      image: ghcr.io/facet-rs/creusot-ci:latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Creusot proofs
        run: |
          cargo creusot clean --force
          cargo creusot prove -- -p trame-runtime -p trame
