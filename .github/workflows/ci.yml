name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo nextest run --all-features

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  soteria:
    name: Soteria Proofs
    runs-on: depot-ubuntu-24.04-32
    container:
      image: ghcr.io/facet-rs/soteria-ci:latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Soteria on trame-runtime
        run: soteria-rust cargo trame-runtime --kani --summary --stats stdout

      - name: Run Soteria on trame
        run: soteria-rust cargo trame --kani --summary --stats stdout

  fuzz:
    name: Fuzzing (AFL++)
    runs-on: depot-ubuntu-24.04-32
    container:
      image: ghcr.io/facet-rs/afl-ci:latest
    steps:
      - uses: actions/checkout@v6

      - name: Build fuzz target
        working-directory: trame-fuzz
        run: CARGO_TARGET_DIR=target-afl cargo afl build

      - name: Reset AFL output directory
        working-directory: trame-fuzz
        run: rm -rf out

      - name: Run fuzzing (2 minutes)
        working-directory: trame-fuzz
        env:
          AFL_SKIP_CPUFREQ: 1
          AFL_I_DONT_CARE_ABOUT_MISSING_CRASHES: 1
          AFL_NO_UI: 1
        run: |
          set -euo pipefail

          timeout 120 cargo afl fuzz -i in -o out ./target-afl/debug/trame-fuzz > afl.log 2>&1 &
          fuzz_pid=$!

          started="$(date +%s)"
          while kill -0 "${fuzz_pid}" 2>/dev/null; do
            now="$(date +%s)"
            elapsed="$((now - started))"

            if [ -f out/default/fuzzer_stats ]; then
              execs="$(awk -F': *' '$1=="execs_done"{print $2}' out/default/fuzzer_stats)"
              queue="$(awk -F': *' '$1=="corpus_count"{print $2}' out/default/fuzzer_stats)"
              crashes="$(awk -F': *' '$1=="saved_crashes"{print $2}' out/default/fuzzer_stats)"
              cycles="$(awk -F': *' '$1=="cycles_done"{print $2}' out/default/fuzzer_stats)"
              echo "[afl] t=${elapsed}s execs=${execs:-0} queue=${queue:-0} crashes=${crashes:-0} cycles=${cycles:-0}"
            else
              echo "[afl] t=${elapsed}s waiting for fuzzer_stats..."
            fi

            sleep 15
          done

          status=0
          wait "${fuzz_pid}" || status=$?

          echo "[afl] last log lines:"
          tail -n 25 afl.log || true

          if [ "${status}" -ne 0 ] && [ "${status}" -ne 124 ]; then
            exit "${status}"
          fi

      - name: Fail if AFL found crashes
        working-directory: trame-fuzz
        run: |
          crash_count=$(find out -type f -path '*/crashes/id:*' | wc -l)
          echo "AFL crash files: ${crash_count}"
          if [ "${crash_count}" -gt 0 ]; then
            echo "::error::AFL found ${crash_count} crash file(s)."
            find out -type f -path '*/crashes/id:*' -print
            exit 1
          fi

      - name: Pack AFL outputs for artifact upload
        if: always()
        run: |
          mkdir -p trame-fuzz/artifacts
          if [ -d trame-fuzz/out ]; then
            tar -czf trame-fuzz/artifacts/afl-out.tar.gz -C trame-fuzz out
            find trame-fuzz/out -type f -path '*/crashes/id:*' -print > trame-fuzz/artifacts/crash-files.txt || true
          fi

      - name: Upload AFL crash artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: afl-crashes-${{ github.run_id }}-${{ github.run_attempt }}
          if-no-files-found: ignore
          path: |
            trame-fuzz/artifacts/afl-out.tar.gz
            trame-fuzz/artifacts/crash-files.txt

  creusot-migration:
    name: Creusot Migration (Non-blocking)
    runs-on: depot-ubuntu-24.04-32
    continue-on-error: true
    container:
      image: ghcr.io/facet-rs/creusot-ci:latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Creusot proofs (migration path)
        run: |
          cargo creusot clean --force
          cargo creusot prove -- -p trame-runtime -p trame

  miri-toy-json:
    name: Miri (Toy JSON Paths)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install nightly Rust with Miri
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Setup Miri
        run: cargo miri setup

      - name: Run trame-toy-json tests under Miri
        run: |
          cargo miri test -p trame-toy-json
